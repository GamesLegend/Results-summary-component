<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="your-result">
            <h2 class="result-header">Your Result</h2>
            <div class="result-container">
              <h1 class="overall-result">76</h1>
              <p>of 100</p>
            </div>
            <div class="result-info">
              <h2 class="secondary-header">Great</h2>
              <p class="result-info-p">
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
          <div class="summary">
            <h2 class="summary-header">Summary</h2>
            <div class="summary-stats">
              <div class="summary-statistic reaction">
                <div class="icon-and-statistic-box">
                  <img
                    class="summary-icon"
                    src="assets/images/icon-reaction.svg"
                    alt="summary icon"
                  />
                  <h3 class="summary-statistic-header reaction-header">
                    Reaction
                  </h3>
                </div>
                <h3 class="summary-amount">
                  <span class="bold">80</span> / 100
                </h3>
              </div>
              <div class="summary-statistic memory">
                <div class="icon-and-statistic-box">
                  <img
                    class="summary-icon"
                    src="assets/images/icon-memory.svg"
                    alt="summary icon"
                  />
                  <h3 class="summary-statistic-header memory-header">Memory</h3>
                </div>
                <h3 class="summary-amount">
                  <span class="bold">92</span> / 100
                </h3>
              </div>
              <div class="summary-statistic verbal">
                <div class="icon-and-statistic-box">
                  <img
                    class="summary-icon"
                    src="assets/images/icon-verbal.svg"
                    alt="summary icon"
                  />
                  <h3 class="summary-statistic-header verbal-header">Verbal</h3>
                </div>
                <h3 class="summary-amount">
                  <span class="bold">61</span> / 100
                </h3>
              </div>
              <div class="summary-statistic visual">
                <div class="icon-and-statistic-box">
                  <img
                    class="summary-icon"
                    src="assets/images/icon-visual.svg"
                    alt="summary icon"
                  />
                  <h3 class="summary-statistic-header visual-header">Visual</h3>
                </div>
                <h3 class="summary-amount">
                  <span class="bold">72</span> / 100
                </h3>
              </div>
            </div>
            <a href="#" class="btn">Continue</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
